<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form method="post" action="cadastro.php" autocomplete="off">
    <p>
        <label for="iusu">Usuario: </label>
        <input type="text" name="usu" id="usu" required minlength="5" maxlength="15" autocomplete="username">
    </p>

    <p>
        <label for="isen" >Senha: </label>
        <input type="password" name="sen" id="sen" required minlength="8" autocomplete="current-password" placeholder="Minimo 8 letras">
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    <p>Obrigado por estudar!</p>
</form>
</body>
</html>
