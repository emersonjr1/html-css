<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em Html</title>
</head>
<body>
    <h1>Videos com HTML</h1>
        <p>Este video esta hospedado em nosso site!</p>
        <video controls  autoplay loop width="560" height="315" >
            <source src="Midia/Video1.mp4" type="video/mp4">
            <source src="Midia/Video1.mkv" type="video/mkv">
            <source src="Midia/Video1q.webm" type="video/webm">
            <p>Seu navegador nao tem compatibilidade com o reprodutor de videos!</p>
        </video>

    <h1>Inserindo videos do Youtbe
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=AN1MsPoms_n_30q7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
