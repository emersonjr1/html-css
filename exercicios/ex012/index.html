<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    <link rel="shortcut icon" href="imagens/icon-pc.png">
</head>
<body>
    <h1>
Imagem dinamica
    </h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
            <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio em HTML5</h1>
    <audio preload="metadata" controls>
        <source src="imagens/audios/happy-mistake.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="imagens/audios/Cielo - Huma-Huma.mp3">Clique aqui para baixar o arquivo MP3!</a></p>
        
    </audio>

    <h1>Reproduzindo videos no Site</h1>
    <video src=""></video>
</body>
</html>
